<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="致我最爱的小嘟嘟 - 温暖浪漫的生日纪念网站">
    <meta name="theme-color" content="#E8B4B8">
    <title>致我最爱的小嘟嘟 💕</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Ma+Shan+Zheng&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modern-enhancements.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <!-- 粒子动画容器 -->
    <div class="heart-particles" id="heartParticles"></div>

    <!-- 音乐播放器彩蛋 (Easter Egg 1) -->
    <div class="music-player" id="musicPlayer">
        <button class="music-toggle" id="musicToggle" aria-label="播放音乐">
            <span class="music-icon">🎵</span>
        </button>
        <audio id="bgMusic" loop>
            <source src="music/song.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- 首屏区域 -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">致我最爱的小嘟嘟 💕</h1>

            <!-- 生日倒计时 -->
            <div class="countdown glass-card" id="countdown">
                <div class="countdown-text">距离你的生日还有</div>
                <div class="countdown-numbers">
                    <div class="countdown-unit">
                        <span class="countdown-value" id="days">0</span>
                        <span class="countdown-label">天</span>
                    </div>
                </div>
            </div>



            <!-- 日历热力图 - 在一起的每一天 -->
            <div class="calendar-heatmap glass-card">
                <div class="calendar-heatmap-title">在一起的每一天 💖</div>
                <div class="calendar-heatmap-content" id="calendarHeatmapContent">
                    <!-- 日历通过 JS 动态生成 -->
                </div>
                <div class="calendar-stats">
                    <div class="calendar-stats-text">从 2018 年到现在</div>
                    <div class="calendar-stats-number" id="calendarStatsNumber">0</div>
                    <div class="calendar-stats-text">个美好的日子</div>
                </div>
                <div class="calendar-legend">
                    <span>颜色深浅代表不同的回忆</span>
                    <div class="calendar-legend-item">
                        <div class="calendar-legend-dot" style="background: rgba(200, 230, 255, 0.3);"></div>
                        <span>平淡</span>
                    </div>
                    <div class="calendar-legend-item">
                        <div class="calendar-legend-dot" style="background: rgba(50, 120, 255, 1);"></div>
                        <span>深刻</span>
                    </div>
                    <div class="calendar-legend-item">
                        <div class="calendar-legend-dot"
                            style="background: linear-gradient(135deg, #E8B4B8 0%, #A67F8E 100%);"></div>
                        <span>特殊</span>
                    </div>
                </div>
            </div>

            <!-- 打字机效果情话 -->
            <p class="hero-subtitle" id="loveQuote">
                <span id="typewriterText"></span><span class="typewriter"></span>
            </p>

            <button class="cta-button" onclick="window.location.href='story.html'">
                打开我们的故事 →
            </button>

            <!-- 在一起天数 - 实时跳动 -->
            <div class="days-together glass-card fade-in-up" style="margin-top: 40px;">
                <div class="days-together-text">我们已经在一起</div>
                <div class="days-together-numbers">
                    <div class="time-unit">
                        <span class="time-value" id="daysTogether">0</span>
                        <span class="time-label">天</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="hoursTogether">0</span>
                        <span class="time-label">时</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="minutesTogether">0</span>
                        <span class="time-label">分</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="secondsTogether">0</span>
                        <span class="time-label">秒</span>
                    </div>
                </div>
                <div class="days-together-note">从 2018 年到现在 💕</div>
            </div>
        </div>
    </header>

    <!-- 页脚 -->
    <footer class="footer" id="footerSection">
        <div class="footer-content">
            <p class="footer-text">💌 未完待续...</p>
            <p class="footer-text">期待我们的下一个365天 ❤️</p>
            <!-- 秘密入口彩蛋 (Easter Egg 2) -->
            <p class="footer-secret">
                <span class="secret-dot" id="secretDot">·</span>
            </p>
        </div>
    </footer>

    <!-- 密码输入模态框 (Easter Egg 2) -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <h2>🔐 输入密码</h2>
            <p class="modal-hint">悄悄告诉我，密码是什么？</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="请输入密码">
            <button class="modal-button" id="submitPassword">确认</button>
            <p class="modal-error" id="passwordError"></p>
        </div>
    </div>

    <!-- 生日特效容器 (Easter Egg 3) -->
    <div class="birthday-effect" id="birthdayEffect"></div>

    <!-- 彩蛋消息提示 (Easter Egg 4) -->
    <div class="easter-message" id="easterMessage"></div>

    <!-- Scripts -->
    <script src="js/countdown.js"></script>
    <script src="js/calendar-heatmap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/easter-eggs.js"></script>
    <script src="js/modern-effects.js"></script>

    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }
    </script>
</body>

</html>
