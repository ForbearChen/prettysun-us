    <script>
        // 加载对应主题内容
        function loadThemeContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const theme = urlParams.get('theme') || 'food';
            
            const templates = {
                'food': 'foodTemplate',
                'travel': 'travelTemplate',
                'chat': 'chatTemplate',
                'moments': 'momentsTemplate',
                'stats': 'statsTemplate'
            };
            
            const titles = {
                'food': '我们吃过的美食',
                'travel': '去过的地方',
                'chat': '有趣的对话',
                'moments': '开心的时刻',
                'stats': '我们的数字'
            };
            
            const templateId = templates[theme] || 'foodTemplate';
            const template = document.getElementById(templateId);
            const content = document.getElementById('detailContent');
            const navTitle = document.getElementById('navTitle');
            
            if (template && content) {
                const clone = template.content.cloneNode(true);
                content.appendChild(clone);
                navTitle.textContent = titles[theme] || '主题详情';
                
                // 如果是统计页面，计算在一起的天数
                if (theme === 'stats') {
                    calculateDaysTogether();
                }
            }
        }
        
        // 计算在一起的天数（可以修改起始日期）
        function calculateDaysTogether() {
            // 修改这里的日期为你们在一起的日期
            const startDate = new Date('2024-01-01'); // 占位日期，请修改
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const daysElement = document.getElementById('daysTogether');
            if (daysElement) {
                // 数字滚动动画
                animateNumber(daysElement, 0, diffDays, 2000);
            }
        }
        
        // 数字滚动动画
        function animateNumber(element, start, end, duration) {
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }
        
        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadThemeContent);
    </script>
